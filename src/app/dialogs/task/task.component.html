<h1 mat-dialog-title>Task</h1>
<div mat-dialog-content class="content">
    <mat-form-field>
    <textarea
        placeholder="Add a task description"
        matInput
        [(ngModel)]="data.task.description"
    ></textarea>
    </mat-form-field>
    <br />
    <mat-button-toggle-group
        #group="matButtonToggleGroup"
        [(ngModel)]="data.task.label"
    >
    <mat-button-toggle *ngFor="let option of labelOptions" [value]="option">
        <mat-icon [ngClass]="option">
            {{ option === 'gray' ? 'check' : null }}
        </mat-icon>
    </mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!data.task.description || data.task.description.trim() === ''" [mat-dialog-close]="data" color="primary" cdkFocusInitial>
        {{ data.isNew ? 'Add Task' : 'Update Task' }}
    </button>
    <button *ngIf="!data.isNew" mat-stroked-button (click)="handleTaskDelete()">
        <mat-icon>delete</mat-icon>
    </button>
</div>
